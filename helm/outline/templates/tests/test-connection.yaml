apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "outline.fullname" . }}-test-connection"
  labels:
    {{- include "outline.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget-frontend
      image: busybox
      command: ['wget']
      args: ['{{ include "outline.fullname" . }}:{{ .Values.frontend.service.port }}']
    - name: wget-collaboration
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "outline.fullname" . }}:{{ .Values.collaboration.service.port }}' ]
  restartPolicy: Never
