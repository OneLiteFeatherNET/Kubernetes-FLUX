apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "micronaut.fullname" . }}-config
  labels:
    {{- include "micronaut.labels" . | nindent 4 }}
data:
  application.yml: |-
{{- nindent 4 .Values.config.base }}
{{- range $p, $content := .Values.config.profiles }}
  application-{{ $p }}.yml: |-
{{- nindent 4 $content }}
{{- end }}
