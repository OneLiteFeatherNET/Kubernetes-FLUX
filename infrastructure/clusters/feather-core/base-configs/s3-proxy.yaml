# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: storage-proxy
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ceph-rgw-external
  namespace: storage-proxy
subsets:
  - addresses:
      - ip: 10.200.1.2
      - ip: 10.200.1.3
      - ip: 10.200.1.4
      - ip: 10.200.1.5
    ports:
      - port: 7480
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: ceph-rgw-external
  namespace: storage-proxy
  labels:
    kubernetes.io/service-name: ceph-rgw-external
ports:
  - name: http
    port: 7480
addressType: IPv4
endpoints:
  - addresses:
    - "10.200.1.2"
    - "10.200.1.3"
    - "10.200.1.4"
    - "10.200.1.5"
---
apiVersion: v1
kind: Service
metadata:
  name: ceph-rgw-external
  namespace: storage-proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7480
      targetPort: 7480
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rgw-external-proxy
  namespace: storage-proxy
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  tls:
    - hosts:
        - s3.onelitefeather.net
      secretName: s3-onelitefeather-net-tls
  rules:
    - host: s3.onelitefeather.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ceph-rgw-external
                port:
                  number: 7480