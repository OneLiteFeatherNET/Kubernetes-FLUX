---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      topology.kubernetes.io/region: entenhausen
  bgpInstances:
    - name: "instance-64532"
      localASN: 64532
      peers:
        - name: "peer-64504-pfsense"
          peerASN: 64504
          peerAddress: 10.200.4.1
          peerConfigRef:
            name: "cilium-peer"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: cilium-peer
spec:
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "Service"
      service:
        addresses:
          # - ExternalIP
          - LoadBalancerIP
      selector: # <-- select all services
        matchExpressions:
          - { key: bgp, operator: NotIn, values: [ 'not-allowed' ] }