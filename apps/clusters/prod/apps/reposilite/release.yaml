apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reposilite
  namespace: reposilite
spec:
  chart:
    spec:
      version: ">=1.3.20"
  values:
    persistence:
      enabled: false
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
    resources:
      requests:
        cpu: 600m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 90
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 90
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
    env:
      - name: JAVA_OPTS
        value: "-Xmx64M -Dreposilite.s3.pathStyleAccessEnabled=true"
      - name: REPOSILITE_LOCAL_DATABASE
        valueFrom:
          secretKeyRef:
            name: reposilite-secrets
            key: DATABASE
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: step-ca
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: reposilite.apps.onelite.feather
          paths:
            - path: /
              pathType: Prefix
        - host: repo.onelitefeather.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: reposilite-apps-onelite-feather-tls
          hosts:
            - reposilite.apps.onelite.feather
