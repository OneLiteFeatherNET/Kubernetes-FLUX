    envs:
      - users/harbor.sops.env
  - name: loki-user
    namespace: minio-onelitefeather
    envs:
      - users/loki.sops.env
  - name: mariadb-galera-backup-user
    namespace: minio-onelitefeather
    envs:
      - users/mariadb-galera-backup.sops.env
  - name: mimir-user
    namespace: minio-onelitefeather
    envs:
      - users/mimir.sops.env
  - name: outline-user
    namespace: minio-onelitefeather
    envs:
      - users/outline.sops.env
  - name: reposilite-user
    namespace: minio-onelitefeather
    envs:
