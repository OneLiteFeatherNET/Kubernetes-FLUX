# k8s/maps/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluemap-web
  namespace: bluemap
spec:
  replicas: 2
  selector:
    matchLabels: { app: bluemap-web }
  template:
    metadata:
      labels: { app: bluemap-web }
    spec:
      volumes:
        - name: webroot
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: bluemap-nginx
        - name: sqlphp
          secret:
            secretName: bluemap-sqlphp
      initContainers:
        - name: seed-webapp
          image: ghcr.io/bluemap-minecraft/bluemap:v5.11
          command: ["/bin/sh","-lc"]
          # robust: prüft /app/web, loggt ls, bricht sauber ab mit Hinweis
          args:
            - |
              set -euo pipefail
              if [ -d /app/web ]; then
                echo "[seed] /app/web gefunden, Inhalt:"
                ls -la /app/web || true
                cp -a /app/web/. /work
                echo "[seed] Webapp nach /work kopiert."
              else
                echo "[seed][FATAL] /app/web existiert nicht in diesem Image-Tag."
                echo "Bitte prüfe den verwendeten Tag der BlueMap-Image (z.B. :5.11) oder die Doku-Volumes."
                exit 1
              fi
          volumeMounts:
            - name: webroot
              mountPath: /work
      containers:
        - name: php-fpm
          image: php:8.3-fpm-alpine
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: webroot
              mountPath: /var/www
            - name: sqlphp
              mountPath: /var/www/sql.php
              subPath: sql.php
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: webroot
              mountPath: /var/www
              readOnly: true
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d
          readinessProbe:
            httpGet: { path: /, port: 8080 }
            initialDelaySeconds: 3
            periodSeconds: 10
