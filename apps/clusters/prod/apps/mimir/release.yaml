apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: grafana
spec:
  chart:
    spec:
      version: "=5.7.0"
  install:
    remediation:
      retries: 0
  interval: 1m0s
  valuesFrom:
    - kind: Secret
      name: auth-minio-secret
      valuesKey: GF_S3_SECRET_KEY
      targetPath: mimir.structuredConfig.common.storage.s3.secret_access_key
    - kind: Secret
      name: auth-minio-secret
      valuesKey: GF_S3_ACCESS_KEY
      targetPath: mimir.structuredConfig.common.storage.s3.access_key_id
  # Default values
  # https://github.com/grafana/mimir/blob/main/operations/helm/charts/mimir-distributed/values.yaml
  values:
    minio:
      enabled: false
    mimir:
      structuredConfig:
        blocks_storage:
          s3:
            bucket_name: "mimir-blocks"
        alertmanager_storage:
          s3:
            bucket_name: "mimir-alertmanager"
        ruler_storage:
          s3:
            bucket_name: "mimir-ruler"
        common:
          storage:
            backend: s3
            s3:
             bucket_name: "mimir"
             endpoint: "minio.minio.svc.cluster.local:9000"
             insecure: true
             http:
              insecure_skip_verify: true
      runtimeConfig:
        ingester_limits: # limits that each ingester replica enforces
          max_ingestion_rate: 20000
          max_series: 1500000
          max_tenants: 1000
          max_inflight_push_requests: 30000
        distributor_limits: # limits that each distributor replica enforces
          max_ingestion_rate: 20000
          max_inflight_push_requests: 30000
          max_inflight_push_requests_bytes: 50000000

    alertmanager:
      persistentVolume:
        enabled: true
      replicas: 2
      resources:
        limits:
          memory: 1.4Gi
        requests:
          cpu: 1
          memory: 1Gi
      statefulSet:
        enabled: true
    compactor:
      persistentVolume:
        size: 20Gi
      resources:
        limits:
          memory: 2.1Gi
        requests:
          cpu: 1
          memory: 1.5Gi
    distributor:
      replicas: 2
      resources:
        limits:
          memory: 5.7Gi
        requests:
          cpu: 2
          memory: 4Gi
    ingester:
      persistentVolume:
        size: 50Gi
      replicas: 3
      resources:
        limits:
          memory: 12Gi
        requests:
          cpu: 3.5
          memory: 8Gi
      topologySpreadConstraints: { }
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: target # support for enterprise.legacyLabels
                    operator: In
                    values:
                      - ingester
              topologyKey: 'kubernetes.io/hostname'

            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - ingester
              topologyKey: 'kubernetes.io/hostname'

      zoneAwareReplication:
        topologyKey: 'kubernetes.io/hostname'
    store_gateway:
      persistentVolume:
        size: 10Gi
      replicas: 3
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 200Mi
      topologySpreadConstraints: { }
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: target # support for enterprise.legacyLabels
                    operator: In
                    values:
                      - store-gateway
              topologyKey: 'kubernetes.io/hostname'

            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - store-gateway
              topologyKey: 'kubernetes.io/hostname'
      zoneAwareReplication:
        topologyKey: 'kubernetes.io/hostname'
    admin-cache:
      enabled: true
      replicas: 3

    chunks-cache:
      enabled: true
      replicas: 3

    index-cache:
      enabled: true
      replicas: 3

    metadata-cache:
      enabled: true
      replicas: 3

    results-cache:
      enabled: true
      replicas: 3
    overrides_exporter:
      replicas: 1
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

    querier:
      replicas: 1
      resources:
        limits:
          memory: 5.6Gi
        requests:
          cpu: 2
          memory: 4Gi

    query_frontend:
      replicas: 1
      resources:
        limits:
          memory: 2.8Gi
        requests:
          cpu: 2
          memory: 2Gi

    ruler:
      replicas: 1
      resources:
        limits:
          memory: 2.8Gi
        requests:
          cpu: 1
          memory: 2Gi
    nginx:
      replicas: 1
      resources:
        limits:
          memory: 731Mi
        requests:
          cpu: 1
          memory: 512Mi

    # Grafana Enterprise Metrics feature related
    admin_api:
      replicas: 1
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi

    gateway:
      replicas: 1
      resources:
        limits:
          memory: 731Mi
        requests:
          cpu: 1
          memory: 512Mi
